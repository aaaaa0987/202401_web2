<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        let text = "こんにちは";
        alert(text); //こんにちはがアラートで出る
        text = "こんばんは";
        alert(text); //こんばんはがアラートで出る

        const price = 100;
        alert(price); //100が出る
        price = 200; // 定数に再代入しようとしているのでエラーになる
        alert(price);
    </script>
</body>
</html>
