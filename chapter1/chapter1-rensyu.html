        <input type="submit" value="送信" id="event-button">

    </form>
    <script type="text/javascript">
        //form を取得 (getting event button does NOT work)
        const form = document.getElementById('textForm');
        form.addEventListener('submit', function(event){
            alert(document.getElementById('intext').value);
        });

    </script>
